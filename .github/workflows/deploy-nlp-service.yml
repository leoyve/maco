# 檔案路徑: .github/workflows/deploy-java-backend.yml
name: Deploy Java Backend to Cloud Run

on:
  push:
    branches: [ "main" ]
    paths:
      - 'NLPService/**'
      - '.github/workflows/deploy-nlp-service.yml'

env:
  GCP_PROJECT: even-acumen-472211-n2 # 您的專案ID
  GCP_REGION: asia-east1
  ARTIFACT_REPO: python-nlp-service
  CLOUD_RUN_SERVICE: maestro-python-nlp # 您 Cloud Run 服務的名稱
  DOCKER_IMAGE_NAME: python-nlp-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Configure Docker
      run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev -q

    - name: Build and Push Docker Image
      run: |
        docker build --platform linux/amd64 -t "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:latest" ./NLPService
        docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        
    - name: Deploy to Cloud Run
      uses: 'google-github-actions/deploy-cloudrun@v2'
      with:
        service: ${{ env.CLOUD_RUN_SERVICE }}
        region: ${{ env.GCP_REGION }}
        image: "${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:latest"